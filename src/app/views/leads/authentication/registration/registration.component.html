<div class="app-body mt-5">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form [formGroup]="inscriptionForm">
                  <h1>Inscription</h1>
                  <p class="text-muted">Créer votre compte</p>

                  <!-- Début Nom -->

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="nom" type="text" class="form-control" placeholder="Nom" autocomplete="username" required>
                  </div>


                  <!-- Début Prenom -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="prenom" type="text" class="form-control" placeholder="Prenom" autocomplete="username" required>
                  </div>

                  <!-- Début Email -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input formControlName="email" type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                  </div>

                  <!-- Début Mot de passe -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password" type="password" class="form-control" placeholder="mot de passe" autocomplete="new-password" required>
                  </div>

                  <!-- Bouton validation -->
                  <button type="button" class="btn btn-block btn-success" (click)="Inscription()">Envoyer</button>
                  
                </form>
                {{inscriptionForm.value | json}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
