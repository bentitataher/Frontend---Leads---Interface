<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h1>Connexion</h1>
                  <p class="text-muted">Connectez-vous à votre compte</p>
                  
                  <!-- Début - email -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="email" type="text" class="form-control" placeholder="Entrez votre email" autocomplete="username" required>
                  </div>

                  <!-- Début - mot de passe -->
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password" type="password" class="form-control" placeholder="Entrez votre mot de passe" autocomplete="current-password" required>
                  </div>
                  <div class="row">

                  <!-- Début - Bouton connexion -->
                  <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Connexion</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" [routerLink]="'/forget-password'" >Mot de passe oublié ?</button>
                    </div>
                  </div>

                </form>
                {{loginForm.value | json}}
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Inscription</h2>
                  <p>Une description de l'outil ici.</p>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="'/registration'" >Inscrivez-vous</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
